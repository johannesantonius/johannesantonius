<h1>Homepage</h1><!--dit is de header-->

  <p style="text-align:center;">Welkom op mijn website.</p><!--dit is waar de info staat-->
  <h2 style="text-align:center;">over mij</h2><!--beetje inline css om te zorgen dat alleen deze h2 in het midden staat en niet alle h2s die ook in de andere paginas staan-->
  <p style="text-align:center;">Hoi ik ben Dirk Straathof, ik ben 15 jaar oud en mijn hobby is sleutelen. Als sport zit ik op schaatsen en ik geef ook training.</p>

 
   <button id="start-button" style="display: block; margin: 0 auto; padding: 10px 20px; font-size: 18px; background-color: #4caf50; color: white; border: none; cursor: pointer; transition: background-color 0.3s;">Start Video</button>
   <video id="homepagevideo">
    <source src="fotos/videogithubhomepage.mp4" type="video/mp4">
   </video>
   <button id="restart-button" style="display: none; margin: 10px auto; padding: 10px 20px; font-size: 18px; background-color: #4caf50; color: white; border: none; cursor: pointer; transition: background-color 0.3s;">Opnieuw starten</button>
  
   <footer style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: red; text-align: center; padding: 3px; color: white;"><!--deze code is voor de footer die onderaan van de pagina staat en is gestyled in het css bestand-->
    <div>
      <p>Dirk Straathof:versie 1</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('homepagevideo');
      const startButton = document.getElementById('start-button');
      const restartButton = document.getElementById('restart-button');

     <!--deze regels zorgen ervoor dat als je op de startknop drukt dat dan de video start-->>
      startButton.addEventListener('click', function() {
        video.play();
        startButton.style.display = 'none'; 
      });

   
      video.addEventListener('ended', function() {
        restartButton.style.display = 'block'; 
      });

      <!--deze regels zorgen ervoor dat de herstartknop werkt-->>
      restartButton.addEventListener('click', function() {
        video.currentTime = 0; 
        video.play();
        restartButton.style.display = 'none'; 
      });
    });
  </script>
