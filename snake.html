  <head>
    <title>Snake Game</title>
    <style>
      /* CSS-stijlen voor het spelbord */
      #game-board {
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        position: relative;
      }
  
      /* CSS-stijlen voor de slang */
      .snake {
        width: 20px;
        height: 20px;
        background-color: green;
        position: absolute;
      }
  
      /* CSS-stijlen voor het voedsel */
      .food {
        width: 20px;
        height: 20px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Snake Game</h1>
    <button id="start-button">Start Game</button>
    <div id="game-board" style="display: none;"></div>
  
    <script>
      const gameBoard = document.getElementById('game-board');
      let snake = [{ x: 2, y: 2 }];
      let food = { x: 5, y: 5 };
      let direction = 'right';
      let score = 0;
      let gameLoop;
  
      function draw() {
        gameBoard.innerHTML = ''; // Wis het spelbord
  
        // Tekenen van voedsel
        const foodElement = document.createElement('div');
        foodElement.classList.add('food');
        foodElement.style.left = food.x * 20 + 'px';
        foodElement.style.top = food.y * 20 + 'px';
        gameBoard.appendChild(foodElement);
  
        // Tekenen van de slang
        snake.forEach(segment => {
          const snakeSegment = document.createElement('div');
          snakeSegment.classList.add('snake');
          snakeSegment.style.left = segment.x * 20 + 'px';
          snakeSegment.style.top = segment.y * 20 + 'px';
          gameBoard.appendChild(snakeSegment);
        });
      }
  
      function update() {
        // Beweeg de slang volgens de huidige richting
  
        // Voeg hier logica toe om de richting te controleren en de slang te bewegen
  
        // Controleer op botsingen met muren of jezelf
  
        // Controleer of de slang het voedsel heeft gegeten
  
        // Voeg hier eventueel andere logica toe
  
        // Teken het spel opnieuw
        draw();
      }
  
      function startGame() {
        gameBoard.style.display = 'block';
        document.getElementById('start-button').style.display = 'none';
        gameLoop = setInterval(update, 100);
      }
  
      // Start het spel wanneer op de knop wordt geklikt
      document.getElementById('start-button').addEventListener('click', startGame);
      
      // Luister naar toetsenbordgebeurtenissen om de richting te wijzigen
      document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowUp' && direction !== 'down') {
          direction = 'up';
        } else if (event.key === 'ArrowDown' && direction !== 'up') {
          direction = 'down';
        } else if (event.key === 'ArrowLeft' && direction !== 'right') {
          direction = 'left';
        } else if (event.key === 'ArrowRight' && direction !== 'left') {
          direction = 'right';
        }
      });
    </script>
  </body>
